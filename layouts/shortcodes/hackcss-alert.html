<!-- {{/*
Basic Usage:
{{< hackcss-alert type="info" text="Alert Text" >}} or
{{< hackcss-alert >}}Inner block of text{{< /hackcss-alert >}} or
{{% hackcss-alert %}}**Note:** Markdown available{{% /hackcss-alert %}}

Available styles: "success", "info", "warning", "error"
*/}} -->
{{ $type := .Get "type" }}
{{ $text := .Get "text" }}
<div class="alert {{ with $type }}alert-{{ . }}{{ end }}">
  {{ with $text }}{{ . }}{{ else }}{{ .Inner }}{{ end }}
</div>
