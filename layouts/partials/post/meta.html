<svg style="margin-bottom:-3px" id="i-clock" viewBox="0 0 32 32" width="16" height="16" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%">
  <circle cx="16" cy="16" r="14" />
  <path d="M16 8 L16 16 20 20" />
</svg>
<span>{{ .ReadingTime }} minute read</span>
{{ with .PublishDate }}
  <svg style="margin-bottom: -3px" id="i-edit" viewBox="0 0 32 32" width="16" height="16" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%">
    <path d="M30 7 L25 2 5 22 3 29 10 27 Z M21 6 L26 11 Z M5 22 L10 27 Z" />
  </svg>
  {{ if eq (.Format "2006-01-02") "0001-01-01" }}
    <span>Published: <time datetime="{{ $.Date.Format "2006-01-02T15:04:05-07:00" }}">{{ $.Date.Format "2 Jan, 2006" }}</time></span>
  {{ else if lt . $.Lastmod }}
    <span>Updated: <time datetime="{{ $.Lastmod.Format "2006-01-02T15:04:05-07:00" }}">{{ $.Lastmod.Format "2 Jan, 2006" }}</time></span>
  {{ else }}
    <span>Published: <time datetime="{{ .Format "2006-01-02T15:04:05-07:00" }}">{{ .Format "2 Jan, 2006" }}</time></span>
  {{ end }}
{{ end }}
