{{ if and (isset .Params "toc") .Params.toc  }}
  <details>
    <summary>Table of Contents</summary>
    {{ .TableOfContents }}
  </details>
  <script>
    (function (window, document, undefined) {
      const el = document.querySelector('details summary');
      el.onclick = () => {
        (function(l,o,a,d,e,r){e=o.createElement(a),r=o.getElementsByTagName(a)[0];e.async=1;e.src=d;r.parentNode.insertBefore(e,r)})(window,document,'script','{{ "/js/smoothscroll.js" | relURL | safeJS }}');
        el.onclick = null;
      };
      document.querySelectorAll('#TableOfContents a').forEach(link => {
        link.addEventListener('click', (evt) => {
          evt.preventDefault();
          const selector = link.href.slice(link.href.indexOf('#'));
          document.querySelector(
            selector
          ).scrollIntoView({ behavior: 'smooth' });
          window.history.pushState({}, "", selector);
        });
      });
    })(window, document);
  </script>
{{ end }}
