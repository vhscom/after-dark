{{ define "header" }}
  {{ partial "menu" . }}
{{ end }}
{{ define "main" }}
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  {{ range .Data.Pages }}
    <section>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <p>{{ .Summary }}</p>
    </section>
  {{ end }}
{{ end }}
{{ define "footer" }}
  {{ partial "pagination" . }}
  {{ partial "powered-by" . }}
{{ end }}
