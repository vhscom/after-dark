{{ define "title" -}}
  {{ .Params.title }}
{{- end }}
{{ define "header" }}
  {{ partial "menu.html" . }}
  <style>
  main, footer, header {
    text-align: center;
  }
  @media screen and (max-width: 768px) {
    .grid {
      flex-direction: row;
    }
    .cell {
      flex: 1;
    }
  }
  [class="grid"] a {
    border-bottom: none;
    background-color: inherit;
  }
  .hack .logo {
    margin: 1em 0 3em;
    filter: drop-shadow(0px -10px 35px #ff2e88) brightness(150%);
  }
  .hack section.hero {
    margin-left: -1em;
    margin-right: -1em;
  }
  @media screen and (min-width: 768px) {
    .hero img {
      margin: -3em 0 -20px;
    }
  }
  .hack p.leading {
    margin-top: 2.5em;
    margin-bottom: 2.5em;
    font-size: 1.1rem;
    line-height: 1.6;
  }
  .hack .grid {
    margin: 3.5em;
    justify-content: center;
  }
  .hack header {
    text-align: center;
  }
  .hack header h1 {
    margin-top: 0;
    padding-top: 1em;
  }
  .hack header h1:after {
    content: none;
  }
  .hack h1 {
    font-size: 3em;
    display: inline-block;
  }
  .hack h1 sup {
    font-size: 1rem;
  }
  .hack h1 sup::before {
    content: " ";
  }
  .hack section {
    margin-bottom: 3em;
  }
  .hack section h2 {
    font-size: 1.2em;
    margin-top: 0.5em;
  }
  .hack section h2:before {
    content: "";
  }
  .hack section a {
    border-bottom: none;
    background-color: inherit;
  }
  </style>
{{ end }}
{{ define "main" }}
  <header>
    <h1>{{ .Title }}<sup class="muted">v{{ .Site.Data.npm.latest.version }}</sup></h1>
  </header>
  {{ .Content }}
{{ end }}
{{ define "footer" }}
  {{ partial "powered-by.html" . }}
{{ end }}
