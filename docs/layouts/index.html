{{ define "title" -}}
  {{ .Params.title }}
{{- end }}
{{ define "header" }}
  {{ partial "menu.html" . }}
  <style>
  main, footer, header {
    text-align: center;
  }
  @media screen and (max-width: 768px) {
    .grid {
      flex-direction: row;
    }
    .cell {
      flex: 1;
    }
  }
  [class="grid"] a {
    border-bottom: none;
    background-color: inherit;
  }
  .shaded {
    --filter: drop-shadow(0px -25px 45px #ff2e88) brightness(1) drop-shadow(0px -55px 35px #ff2e88) brightness(1) drop-shadow(0px -35px 155px #ff9800) brightness(4);
    filter: var(--filter);
    opacity: 0;
  }
  .license {
    filter: drop-shadow(0px -10px 35px #ff2e88) brightness(2);
  }
  .animated {
    animation: reveal 2s both;
  }
  @keyframes reveal {
    from {
      filter: var(--filter);
    }
    to {
      filter: drop-shadow(0px -20px 45px #ff2e88) brightness(.1) drop-shadow(0px 0px 5px #ff2e88) brightness(.7) drop-shadow(0px -20px 135px #ff2e88) brightness(2);
      opacity: 1;
    }
  }
  .hack section.hero figure {
    margin: 0;
    min-height: 266px;
  }
  @media screen and (min-width: 768px) {
    .hero img {
      margin: -3em 0 -20px;
    }
  }
  .hack p.leading {
    font-size: 1.1rem;
    line-height: 1.6;
  }
  .hack .grid {
    justify-content: center;
  }
  .hack header {
    text-align: center;
  }
  .hack header h1 {
    margin-top: 0;
    /* padding-top: 1em; */
  }
  .hack header h1:after {
    content: none;
  }
  .hack h1 {
    font-size: 3em;
    display: inline-block;
  }
  .hack h1 sup {
    font-size: 1rem;
  }
  .hack h1 sup::before {
    content: " ";
  }
  .hack section,
  .hack header {
    margin-bottom: 3em;
  }
  .hack section h2 {
    font-size: 1.2em;
    margin-top: 0.5em;
  }
  .hack section h2:before {
    content: "";
  }
  .hack section a {
    border-bottom: none;
    background-color: inherit;
  }
  </style>
{{ end }}
{{ define "main" }}
  <header>
    <h1>{{ .Title }}<sup class="muted">v{{ .Site.Data.npm.latest.version }}</sup></h1>
  </header>
  {{ .Content }}
{{ end }}
{{ define "footer" }}
  {{ partial "powered-by.html" . }}
{{ end }}
